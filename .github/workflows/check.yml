name: Check

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      matrix:
        otp: ["23.3", "24.3", "25.3"]
        elixir: ["1.12.3", "1.13.4", "1.14.3"]
        exclude:
          - otp: "25.3"
            elixir: "1.12.3"
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: mix deps.get
      - run: mix credo
      - run: mix test
      - run: mix dialyzer
